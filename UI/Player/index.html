<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube</title>
    <script defer src="player/script.js"></script>
    <link rel="stylesheet" href="player/styles.css">
</head>
<body>
<div class="header">
    <div class="firstP">
        <img class="lines" src="icons/iconmonstr-line-three-horizontal-lined.svg" alt="">
        <img class="logo" src="icons/logo.svg" alt="">
    </div>
    <div class="secondP">
        <div class="inputF">
            <input type="text" placeholder="Search">
            <div class="searchB">
                <img src="icons/searchIco.jpg" alt="">
            </div>
        </div>
        <div class="mic">
            <img src="icons/mic.jpg" alt="">
        </div>
    </div>
    <div class="thirdP">
        <div class="optionsDot">
            <span>&#8226; &#8226; &#8226;</span>
        </div>
        <div class="signIn">
            <img src="icons/profile.jpg" alt="">
            <span>Sign In</span>
        </div>
    </div>
</div>
<div class="mainC">
    <div class="mainContainer">
        <div class="primaryContainer">
            <div class="mainContainer2">
                <div class="VideoPlayer">
                    <video class="Video" controls style="width: 100%">
                    </video>
                </div>
                <div class="VideoDetails">
                    <div class="VTitle">Would You Sit In Snakes For $10,000?</div>
                    <div class="channelAndSub">
                        <div class="channelProfile">
                        </div>
                        <div class="CDetails">
                            <div class="CName">
                            </div>
                            <div class="Subscribers">
                            </div>
                        </div>
                        <div class="subBC">
                            <div class="subscribeB">
                                Subscribe
                            </div>
                        </div>
                        <div class="likeAnShare">
                            <div class="likeDislike">
                                <div class="likeB">
                                    <img class="like" src="icons/normal/like.svg" alt="">
                                    <div class="likeCount">
                                    </div>
                                </div>
                                <div class="disLikeB">
                                    <img class="like" src="icons/normal/like.svg" alt="">
                                </div>
                            </div>
                            <div class="shareB">
                                <img src="icons/normal/share.svg" alt="">
                                Share
                            </div>
                            <div class="options">
                                &#8226;&#8226;&#8226;
                            </div>
                        </div>
                    </div>
                    <div class="descriptionBox show" onclick="toggleShow(this)">
                        <div class="views"></div>
                        <div class="descriptionContent">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="suggestions">
        </div>
    </div>
</div>
</body>
</html>
